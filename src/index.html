<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/javascript" src="lib/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="lib/js/qrcode.min.js"></script>
        <script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/ui-actions.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="panel">
            <h1 style="text-align: center">Payment Demo</h1>
            <input type="number" id="priceInput" oninput="validateInput(this.value)"/>
            <button class="button" id="generate-qr" onclick="requestSale()" disabled>Generate QR</button>
            <p id="messageContainer"></p>
        </div>
        <div class="popover" id="qrCodeContainer">
            <div id="qrCode"></div>
            <div id="displayedAmount"></div>
            <button class="button" id="request-payment" onclick="requestPayment()" disabled>Payment</button>
            <div id="closeButton" onclick="clearQR()"></div>
        </div>
        <div class="overlay" id="qrCodeContainerOverlay"></div>
        <div class="popover" id="loader"></div>
        <div class="overlay" id="loaderOverlay"></div>
    </body>
</html>
